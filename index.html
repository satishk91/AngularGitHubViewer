<!DOCTYPE html>
<html ng-app="gitHubViewer">

<head>
    <title>Search Engine</title>
    <script data-require="angular.js@1.3.10" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div ng-controller="mainctrl">
        <h1>{{message}}</h1>
        <p>{{error}}</p>
        <p>{{countDown}}</p>
        <form ng-submit="search(username)">
            <input type="text" required placeholder="Type username to search" ng-model="SearchUser" />
        </form>
        <div ng-include="'userdetail.html'" ng-show="user"></div>
        <div ng-include="'usersList.html'" ng-show="users" ng-hide="user"></div>
    </div>
</body>
</html>
